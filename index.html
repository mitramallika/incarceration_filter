<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>HTML Skeleton</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Your styles should be called here -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
  </head>

  <body>
    <!-- YOUR CONTENT GOES HERE -->
    <h1>Headline about incarceration trends in NY counties</h1>
    <div class="story">

    </div>

    <h2>Choose your county from the dropdown menu.</h2>

    <form>
      <select id="character"></select>
      <br><br>
      <input id="enter" type="submit">
    </form>


    <h3>The information about each county should appear below.</h3>

    <!-- templating occurs here -->

    <div id="info"></div>
    <script type="text/html" id="place_template">
      <p>You selected <%= place.county %>.</p>
  <p>The total population of incarcerated people in this county is <%= place.total_pop %>.</p>
  <p>The total total population of incarcerated females in this county is <%= place.female_pop_15to64 %>.</p>
  <p>The total total population of incarcerated males in this county is <%= place.male_pop_15to64 %>.</p>
  <p>The total population of incarcerated Asian people in this county is <%= place.asian_pop_15to64 %>.</p>
  <p>The total population of incarcerated black people in this county is <%= place.black_pop_15to64 %>.</p>
  <p>The total population of incarcerated latino people in this county is <%= place.latino_pop_15to64 %>.</p>
  <p>The total population of incarcerated Native American people in this county is <%= place.native_pop_15to64 %>.</p>
  <p>The total population of incarcerated white people in this county is <%= place.white_pop_15to64 %>.</p>
  </script>

    <script type="text/html" id="select_template">
      <option value="<%= county %>"><%= county %></option>
            </script>

    <!-- the jQuery library. You need this to be able to use jQuery ($) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Your javascript should be called here -->
    <script src="main.js"></script>

    <!-- Your data should be called here -->
    <script src="data.js"></script>

    <!-- link to lodash cdn -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>

  </body>

</html>
